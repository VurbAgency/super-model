<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="sum-cohort-graph.html">
<link rel="import" href="sum-customer-tiers-graph.html">
<link rel="import" href="sum-multiple-lines-graph.html">
<link rel="import" href="sum-one-line-graph.html">
<link rel="import" href="sum-multiple-lines-graph.html">

<dom-module id="sum-overview">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }

      sum-one-line-graph,sum-customer-tiers-graph,sum-multiple-lines-graph {
        --max-graph-width: 800px;
        --max-graph-height: 400px;
      }      

    </style>

    <div class="card">
      <h1>Overview</h1>

      <sum-cohort-graph 
        id="cohort-graph"
        calculated="[[calculated]]"
      ></sum-cohort-graph>

      <sum-customer-tiers-graph
        id="customer-tiers-graph"
        data="[[data]]"      
      ></sum-customer-tiers-graph>

      <sum-multiple-lines-graph
        id="multiple-lines-graph"
        data="[[newCustomersDataToPlot]]"      
        legend-labels='["net new", "net retained", "total"]'
      ></sum-multiple-lines-graph>      

      <sum-one-line-graph
        id="retention-rate-graph"
        data="[[calculated.defaultRetentionPercentages]]"
        label="Retention rate"
        rgb-colors="[[retentionGraphColors]]"        
      ></sum-one-line-graph>

      <sum-one-line-graph
        id="new-customers-graph"
        data="[[calculated.netNewCustomers]]"      
        label="Customer tiers"
        rgb-colors="[[customerGraphColors]]"  
        title="Net New customers"      
        y-axis-label="Amount"
      ></sum-one-line-graph>

    </div>
  </template>

  <script>
    class SumOverview extends Polymer.Element {
      static get is() { return 'sum-overview'; }
      static get properties() {
        return {
          calculated: {
            type: Object
          },
          data: {
            type: Object            
          },
          retentionGraphColors:{
            type: Object,
            value: {red: 120, green: 20, blue: 220} 
          },
          customerGraphColors:{
            type: Object,
            value: {red: 100, green: 20, blue: 20} 
          },
          newCustomersDataToPlot: {
            type: Array,
            computed: "_getNewCustomersData(calculated.*)"

          }
        };
      }      
      constructor() {
        super();
      }

      _getNewCustomersData(calculatedChanged) {
        var calculated = calculatedChanged.base;
        return [calculated.netNewCustomers, calculated.retainedCustomersTotal, calculated.totalCustomers];
      }
    }


    window.customElements.define(SumOverview.is, SumOverview);
  </script>
</dom-module>
