<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="sum-cohort-graph.html">
<link rel="import" href="sum-new-customers-graph.html">
<link rel="import" href="sum-retention-rate-graph.html">

<dom-module id="sum-overview">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }

      sum-cohort-graph, sum-new-customers-graph,sum-retention-rate-graph {
        --graph-width: 800px;
        --graph-height: 400px;
      }      

    </style>

    <div class="card">
      <h1>Overview</h1>

      <sum-cohort-graph 
        id="cohort-graph"
        calculated="[[calculated]]"
      ></sum-cohort-graph>

      <sum-new-customers-graph 
        id="new-customers-graph"
        calculated="[[calculated]]"
      ></sum-new-customers-graph>

      <sum-retention-rate-graph
        id="retention-rate-graph"
        calculated="[[calculated]]"
      ></sum-retention-rate-graph>

    </div>
  </template>

  <script>
    class SumOverview extends Polymer.Element {
      static get is() { return 'sum-overview'; }
      static get properties() {
        return {
          calculated: {
            type: Object
          },
          data: {
            type: Object            
          }
        };
      }      
      constructor() {
        super();
      }
    }


    window.customElements.define(SumOverview.is, SumOverview);
  </script>
</dom-module>
