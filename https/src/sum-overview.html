<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="sum-cohort-graph.html">
<link rel="import" href="sum-customer-tiers-graph.html">
<link rel="import" href="sum-multiple-lines-graph.html">
<link rel="import" href="sum-one-line-graph.html">
<link rel="import" href="sum-multiple-lines-graph.html">

<dom-module id="sum-overview">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      main {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      main>* {
        flex-basis: 20rem;
        flex-grow: 1;
      }

      h2 {
        font-size: 1em;
        text-transform: uppercase;
        color: var(--primary-color);
        text-align: center;
      }

      sum-customer-tiers-graph {
        max-width: 16rem;
        margin: auto auto;
      }

    </style>

    <main>
      <div class="card">
        <h2>Customer tiers</h2>
        <sum-customer-tiers-graph id="customer-tiers-graph" data="[[data]]"></sum-customer-tiers-graph>
      </div>

      <div class="card">
        <sum-multiple-lines-graph id="multiple-lines-graph" data="[[newCustomersDataToPlot]]" title="Customer growth" legend-labels='["Net Retained", "Total"]'></sum-multiple-lines-graph>
      </div>

      <div class="card">
        <sum-one-line-graph id="retention-rate-graph" data="[[calculated.defaultRetentionPercentages]]" label="Retention rate" title="Retention rate" rgb-colors="[[retentionGraphColors]]" suggested-y-max="1"></sum-one-line-graph>
      </div>

      <div class="card">
        <sum-one-line-graph id="new-customers-graph" data="[[calculated.netNewCustomers]]" label="Customer tiers" rgb-colors="[[customerGraphColors]]" title="Net New customers" y-axis-label="Amount"></sum-one-line-graph>
      </div>

      <div class="card">
        <sum-multiple-lines-graph data="[[revenueTiersDataToPlot]]"  title="Revenue per month" legend-labels='["Tier 1", "Tier 2", "Tier 3"]'></sum-multiple-lines-graph>
      </div>      

      <div class="card">
        <sum-cohort-graph id="cohort-graph" calculated="[[calculated]]"></sum-cohort-graph>
      </div>
    </main>

  </template>

  <script>
    class SumOverview extends Polymer.Element {
      static get is() { return 'sum-overview'; }
      static get properties() {
        return {
          calculated: {
            type: Object
          },
          data: {
            type: Object
          },
          retentionGraphColors: {
            type: Object,
            value: { red: 120, green: 20, blue: 220 }
          },
          customerGraphColors: {
            type: Object,
            value: { red: 100, green: 20, blue: 20 }
          },
          newCustomersDataToPlot: {
            type: Array,
            computed: "_getNewCustomersData(calculated.*)"
          },
          revenueTiersDataToPlot: {
            type: Array,
            computed: "_getRevenueTiersData(calculated.*)"
          }          
        };
      }
      constructor() {
        super();
      }

      _getNewCustomersData(calculatedChanged) {
        var calculated = calculatedChanged.base;
        return [calculated.retainedCustomersTotal, calculated.totalCustomers];
      }

      _getRevenueTiersData(calculatedChanged) {
        var calculated = calculatedChanged.base;
        return [calculated.totalRevenueTier1, calculated.totalRevenueTier2, calculated.totalRevenueTier3];
      }      
    }


    window.customElements.define(SumOverview.is, SumOverview);
  </script>
</dom-module>
