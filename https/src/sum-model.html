<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<link rel="import" href="sum-story.html">
<link rel="import" href="sum-variables.html">
<link rel="import" href="sum-overview.html">

<dom-module id="sum-model">
  <template>
    <style>
       :host {
        display: block
      }

    </style>

    <firebase-document path="/model-one/testdata" data="{{data}}"></firebase-document>

    [[modelId]]

  </template>

  <script>
    /**
     * `sum-model` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class SumModel extends Polymer.Element {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'sum-model';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          modelId: {
            type: String
          }
        };
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized. 
       */
      ready() {
        super.ready();

        Polymer.RenderStatus.afterNextRender(this, function () {

        });
      }

    }

    window.customElements.define(SumModel.is, SumModel);
  </script>
</dom-module>
