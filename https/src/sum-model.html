<link rel="import" href="sum-variables.html">

<link rel="import" href="sum-calculated.html">

<dom-module id="sum-model">
  <template>
    <style include="shared-styles">
      :host {
        display: block
      }

      app-header {
        /* color: #fff; */
        background-color: var(--app-primary-color);
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: #F5A6C8;
        --paper-tab-ink: #F5A6C8;
      }

      app-header h2 {
        font-family: 'Montserrat', sans-serif;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      [main-title] img {
        max-height: 24px;
      }

      paper-tab>a {
        color: inherit;
        text-decoration: inherit;
        height: auto !important;
        text-align: center;
        text-transform: uppercase;
      }

    </style>

    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <firebase-document path="/models/[[modelId]]" data="{{data}}"></firebase-document>

    <app-header-layout>
      <app-header slot="header" condenses reveals effects="waterfall">
        <app-toolbar>
          <div main-title>
            <!-- <img src="/images/super-model-logo.svg" alt="">  -->
            <h2>SuperModel [[modelId]]</h2>
          </div>
        </app-toolbar>
        <paper-tabs sticky selected="[[page]]" attr-for-selected="name">
          <paper-tab name="story" link>
            <a href="[[route.prefix]]/story">Story</a>
          </paper-tab>
          <paper-tab name="variables" link>
            <a href="[[route.prefix]]/variables">Variables</a>
          </paper-tab>
          <paper-tab name="calculated" link>
            <a href="[[route.prefix]]/calculated">Calculated</a>
          </paper-tab>
          <paper-tab name="overview" link>
            <a href="[[route.prefix]]/overview">Overview</a>
          </paper-tab>
        </paper-tabs>
      </app-header>
      <div>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
          <sum-story name="story" data="{{data}}" calculated="[[calculated]]"></sum-story>
          <sum-variables name="variables" data="{{data}}" calculated="[[calculated]]"></sum-variables>
          <sum-overview name="overview" data="{{data}}" calculated="[[calculated]]"></sum-overview>
          <sum-calculated name="calculated" data="{{data}}" calculated="[[calculated]]"></sum-calculated>
        </iron-pages>

      </div>
    </app-header-layout>

  </template>

  <script>
    /**
     * `sum-model` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class SumModel extends Polymer.Element {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'sum-model';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          modelId: {
            type: String
          },
          route: Object,
          routeData: Object,
          page: String,
          subroute: Object,
          data: Object,
          calculated: Object
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
          '_handleDataChanged(data.*)'
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'story'
      }

      _handleDataChanged(dataChanged) {
        var data = dataChanged.base;
        var calculated = sumCalculations(data, 12);
        this.set('calculated', calculated)
        console.log(calculated)
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized. 
       */
      ready() {
        super.ready();

        Polymer.RenderStatus.afterNextRender(this, function () {

        });
      }

    }

    window.customElements.define(SumModel.is, SumModel);
  </script>
</dom-module>
